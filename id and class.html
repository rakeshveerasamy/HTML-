<!DOCTYPE html>
<html>
	<head>
		<title>HTML ID AND CLASS</title>
		<style type="text/css">
			#main-div{
 					color: blue;
			}
			h4{
				color: green;
				text-decoration: overline;
			}
			.header three{
				color: violet;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h3>HTML ID AND CLASS</h3>
		<div id = "main-div">
			<ol>
				<li>Apple</li>
				<li>Orange</li>
			    <li>Mango</li>
			    <li>Pinapple</li>
			</ol>
		</div>
		<h4> Header four</h4>
		<h3 class = "header three">Header Three</h3>
		<h3 class = "header three">Header Three</h3>
		<h3 class = "header three">Header Three</h3>
		<h3 class = "header three">Header Three</h3>
		<br>
	</body>
</html>
